<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <!-- custom CSS link -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-family: "Space Mono", monospace;
        font-weight: 400;
        font-style: normal;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="splitter-logo" />
    </header>
    <main>
      <div class="calculator-container space-mono-regular">
        <div class="calculator-form">
          <form id="form">
            <div class="bill-container">
              <p>Bill</p>
              <div class="bill-input-container">
                <input id="bill-input" type="number" class="space-mono-bold" />
              </div>
            </div>
            <div class="tip-select-container">
              <p>Select Tip %</p>
              <div class="discount-container">
                <button class="discount-button">5%</button>
                <button class="discount-button">10%</button>
                <button class="discount-button">15%</button>
                <button class="discount-button">25%</button>
                <button class="discount-button">50%</button>
                <button id="custom-discount" class="discount-button">Custom</button>
              </div>
            </div>
            <div class="people-container">
              <p>Number of People</p>
              <div class="people-input-container">
                <input id="people-input" type="number" class="space-mono-bold" />
              </div>
            </div>
          </form>
        </div>
        <div class="calculator-output">
          <div class="amount-container">
            <div class="tip-amount-container">
              <div>
                <p id="tip-amount-label">Tip Amount</p>
                <p>/ person</p>
              </div>
              <div class="tip-value-container">
                <span class="dollar-sign">$</span>
                <p class="tip-value">4.27</p>
              </div>
            </div>
            <div class="total-amount-container">
              <div>
                <p id="total-label">Total</p>
                <p>/ person</p>
              </div>
              <div class="total-value-container">
                <span class="dollar-sign">$</span>
                <p class="total-value">32.79</p>
              </div>
            </div>
          </div>
          <div class="reset-button-container">
            <button id="reset-button">Reset</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b>Frontend Mentor</b></a
      >. Coded by <a href="https://github.com/Tonye-Onuoha"><b>Tonye Hugo Onuoha</b></a
      >.
    </div>
  </body>
</html>
